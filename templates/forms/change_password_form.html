<form method="POST" action="">
    <div class="form-group">
        <label for="oldPass"></label>
        <input type="password" class="form-control" id="oldPass" name="oldPassword" placeholder="请输入旧密码">
    </div>
    <div class="form-group">
        <label for="newPass1">Password</label>
        <input type="password" class="form-control" id="newPass1" name="newPassword1" placeholder="新密码">
    </div>
    <div class="form-group">
        <label for="newPass2">Password</label>
        <input type="password" class="form-control" id="newPass2" name="newPassword2" placeholder="确认新密码">
    </div>
    {% if error_msg %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ error_msg }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
