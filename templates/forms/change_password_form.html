<form method="POST" class="form-validate" action="{% url 'account:account_change' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="oldPass">旧密码</label>
        <input type="password" class="form-control" id="oldPass" name="oldPassword" placeholder="请输入旧密码">
    </div>
    <div class="form-group">
        <label for="newPass1">新密码</label>
        <input type="password" class="form-control" id="newPass1" name="newPassword1" placeholder="新密码">
    </div>
    <div class="form-group">
        <label for="newPass2">确认新密码</label>
        <input type="password" class="form-control" id="newPass2" name="newPassword2" placeholder="确认新密码">
    </div>
    {% if error_msg %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ error_msg }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">确认修改</button>
    <a class="btn btn-info float-right" href="javascript:history.back(-1)">返回</a>
</form>
