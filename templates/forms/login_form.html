<form method="post" class="form-validate" action="{% url 'account:account_login' %}">
    {% csrf_token %}
    <div class="form-group">
        <input id="login-username" type="text" name="loginUsername" required data-msg="请输入您的账户名" class="input-material">
        <label for="login-username" class="label-material">账户名</label>
    </div>
    <div class="form-group">
        <input id="login-password" type="password" name="loginPassword" required data-msg="请输入您的账户密码"
            class="input-material">
        <label for="login-password" class="label-material">账户密码</label>
    </div>
    {% if error_msg %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ error_msg }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <button type="submit" id="login" class="btn btn-primary">登录</button>
</form>
