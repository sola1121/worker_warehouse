{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block head_title %}{% endblock %}</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{%static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{%static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{%static 'css/fontastic.css' %}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="{%static 'css/googlefonts.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{%static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{%static 'css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{%static 'img/favicon.ico' %}">
    <!-- JQueryUI css -->
    <link rel="stylesheet" href="{%static 'vendor/jquery-ui/jquery-ui.min.css' %}">
    <!--[if lt IE 9]-->
    <script src="{%static 'js/html5shiv.min.js' %}"></script>
    <script src="{%static 'js/respond.min.js' %}"></script>
    {% block base_style %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}
    <!-- JavaScript files-->
    <script src="{%static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{%static 'vendor/popper.js/umd/popper.min.js' %}"> </script>
    <script src="{%static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
    <script src="{%static 'vendor/echarts.js/echarts.min.js' %}"></script>
    <script src="{%static 'vendor/jquery-validation/jquery.validate.min.js' %}"></script>
    <script src="{%static 'vendor/jquery-ui/jquery-ui.min.js' %}"></script>
    <!-- Main File-->
    <script src="{%static 'js/front.js' %}"></script>
</body>
{# 自定义工具集 #}
<script src="{% static 'js/common_tools.js' %}"></script>
{% block base_script %}{% endblock %}

</html>
